<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Notes App | JavaScript CRUD</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="">
    <!-- Header & Navigation -->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">NotesApp</a>
        <div class="nav__actions">
          <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <!-- Demo Section: Task Manager -->
      <section id="demo" class="section">
        <div class="container section__container">
          <h2 class="section__title">Simple Notes App</h2>
          <p class="section__subtitle">
            A basic CRUD application built with vanilla JavaScript, using
            `localStorage` for persistence.
          </p>

          <div class="notes-container">
            <!-- Note Form -->
            <div class="note-form-container">
              <form id="note-form">
                <input type="hidden" id="note-id" />
                <div class="form-group">
                  <input
                    type="text"
                    id="note-title"
                    placeholder="Note Title"
                    required
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="note-content"
                    rows="5"
                    placeholder="Your note content..."
                    required
                  ></textarea>
                </div>
                <button type="submit" class="button" id="form-submit-btn">
                  Add Note
                </button>
                <button
                  type="button"
                  class="button-secondary"
                  id="form-cancel-btn"
                  style="display: none"
                >
                  Cancel Edit
                </button>
              </form>
            </div>

            <!-- Note List -->
            <div id="note-list" class="note-list">
              <!-- Notes will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__container container">
        <p class="footer__copy">
          &copy; <span id="year"></span> NotesApp. A simple demo for open
          source.
        </p>
      </div>
    </footer>

    <!-- Script -->
    <script src="/assets/js/app.js"></script>
  </body>
</html>
